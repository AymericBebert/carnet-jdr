<div class="slots-wrapper"
     (mousedown)="startPress()"
     (mouseup)="endPress()"
     (touchstart)="startPress($event)"
     (touchend)="endPress()"
     (touchmove)="onTouchMove($event)"
>
  @for (slotRow of slots(); track $index) {
    <div class="slot-row">
      @for (slot of slotRow; track $index) {
        <div class="slot" [class.available]="!slot" [class.burnt]="slot"></div>
      }
    </div>
  }
</div>
