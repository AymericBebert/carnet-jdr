<mat-dialog-content>
  <form style="display: flex; align-items: center" (ngSubmit)="ref.close(value())">
    <mat-form-field style="flex: 1 1 120px">
      <mat-label>{{ data.label }}</mat-label>
      <input matInput type="text" autocomplete="off" name="score" [(ngModel)]="rawValue">
      <mat-hint align="end">{{ hint() }}</mat-hint>
    </mat-form-field>
  </form>

  <div class="keyboard">
    <div class="keyboard-row">
      <button mat-button type="button" class="keyboard-number" (click)="press('1')">1</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('2')">2</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('3')">3</button>
      <button mat-icon-button type="button" class="keyboard-action" (click)="press('+')">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="keyboard-row">
      <button mat-button type="button" class="keyboard-number" (click)="press('4')">4</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('5')">5</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('6')">6</button>
      <button mat-icon-button type="button" class="keyboard-action" (click)="press('−')">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <div class="keyboard-row">
      <button mat-button type="button" class="keyboard-number" (click)="press('7')">7</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('8')">8</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('9')">9</button>
      <button mat-icon-button type="button" class="keyboard-action" (click)="press('×')">
        <mat-icon>close_small</mat-icon>
      </button>
    </div>
    <div class="keyboard-row">
      <button mat-button type="button" class="keyboard-number" (click)="press('(')">(</button>
      <button mat-button type="button" class="keyboard-number" (click)="press('0')">0</button>
      <button mat-button type="button" class="keyboard-number" (click)="press(')')">)</button>
      <button mat-icon-button type="button" class="keyboard-action" (click)="press('backspace')">
        <mat-icon>backspace</mat-icon>
      </button>
    </div>
  </div>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">
    Annuler
  </button>
  <button mat-flat-button [mat-dialog-close]="value()" type="submit">
    Confirmer
  </button>
</div>
