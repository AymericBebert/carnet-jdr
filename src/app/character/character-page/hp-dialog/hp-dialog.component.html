<h1 mat-dialog-title>{{ data.title }}</h1>

<form mat-dialog-content style="display: flex; align-items: center" (ngSubmit)="ref.close(score() || 0)">
  <mat-form-field subscriptSizing="dynamic" style="flex: 1 1 120px">
    <mat-label>{{ data.label }}</mat-label>
    <input matInput type="number" autocomplete="off" name="score" [(ngModel)]="score">
  </mat-form-field>
</form>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">
    Annuler
  </button>
  <button mat-flat-button [mat-dialog-close]="score() || 0" type="submit">
    Confirmer
  </button>
</div>
